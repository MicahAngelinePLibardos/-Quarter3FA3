<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micah’s Top Spotify Artists (2024-2025)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Micah’s Top Spotify Artists (2024-2025)</h1>
        <p>These are Micah’s most-listened-to artists in 2024-2025:</p>
        
        <div id="artists">
            <div class="box" id="artist1"></div>
            <div class="box" id="artist2"></div>
            <div class="box" id="artist3"></div>
            <div class="box" id="artist4"></div>
            <div class="box" id="artist5"></div>
        </div>
  
        <p>Artist with Micah’s most repeated songs: <span id="topArtist"></span></p>
        <p>First letter of Micah’s most streamed song: <span id="generatedLetter"></span></p>
        <p>Micah’s total listening time on Spotify: <span id="spotifyTime"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
